<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{

				width: 100px;
				height: 100px;
				position: absolute;
				top:100px;
				left:100px;
				background: green;
				color: palevioletred;
				
				
	
			}
			.active{
				background: palevioletred;

			}
		</style>
	</head>
	<body>
		
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			box.onmousedown = function(ev){
				var x1 = ev.pageX - box.offsetLeft;
				var y1 = ev.pageY - box.offsetTop;

				box.onmousedown = function(ev){
					
					box.style.left = ev.pageX - x1 + 'px';
					box.style.top = ev.pageY - y1 + 'px';
				}
			}
			
		</script>
	</body>
</html>
